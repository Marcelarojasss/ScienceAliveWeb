<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #bb217b;
      margin-bottom: 30px;
    }

    .section-title {
      max-width: 600px;
      margin: 50px auto 15px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
      border-left: 6px solid #bb217b;
      padding-left: 12px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .photo-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ My Photo Collage</h1>

  <div class="section-title"> Favorite Foods</div>
  <div class="photo-grid">
    <img src="food1.jpg" alt="Food 1">
    <img src="food2.jpg" alt="Food 2">
    <img src="food3.jpg" alt="Food 3">
  </div>

  <div class="section-title"> Favorite Movies</div>
  <div class="photo-grid">
    <img src="movie1.jpg" alt="Movie 1">
    <img src="movie2.jpg" alt="Movie 2">
    <img src="movie3.jpg" alt="Movie 3">
  </div>

  <div class="section-title"> Places I Love</div>
  <div class="photo-grid">
    <img src="place1.jpg" alt="Place 1">
    <img src="place2.jpg" alt="Place 2">
    <img src="place3.jpg" alt="Place 3">
  </div>

</body>
</html>
