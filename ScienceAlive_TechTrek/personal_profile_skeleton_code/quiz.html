<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change me!</title>
    <link rel="stylesheet" href="quiz_style.css">
</head>
<body>
    <div class="form">
        <form>
            <h2>Title!</h2>

            <!-- Text input -->
            <label for="q1">Question 1:</label><br>
            <input type="text" id="q1" name="q1" placeholder="Type your answer"><br><br>

            <!-- Number input -->
            <label for="q2">Question 2:</label><br>
            <input type="number" id="q2" name="q2"><br><br>

            <!-- Email input -->
            <label for="q3">Question 3:</label><br>
            <input type="email" id="q3" name="q3" placeholder="Type something"><br><br>

            <!-- Password input -->
            <label for="q4">Question 4:</label><br>
            <input type="password" id="q4" name="q4"><br><br>

            <!-- Date input -->
            <label for="q5">Question 5:</label><br>
            <input type="date" id="q5" name="q5"><br><br>

            <!-- Color input -->
            <label for="q6">Question 6:</label><br>
            <input type="color" id="q6" name="q6"><br><br>

            <!-- Range input -->
            <label for="q7">Question 7:</label><br>
            <input type="range" id="q7" name="q7" min="0" max="10"><br><br>

            <!-- Radio input -->
            <p>Question 8:</p>
            <input type="radio" id="q8a" name="q8" value="A">
            <label for="q8a">Option A</label><br>

            <input type="radio" id="q8b" name="q8" value="B">
            <label for="q8b">Option B</label><br>

            <input type="radio" id="q8c" name="q8" value="C">
            <label for="q8c">Option C</label><br><br>

            <!-- Checkbox input -->
            <p>Question 9:</p>
            <input type="checkbox" id="q9a" name="q9" value="A">
            <label for="q9a">Option A</label><br>

            <input type="checkbox" id="q9b" name="q9" value="B">
            <label for="q9b">Option B</label><br>

            <input type="checkbox" id="q9c" name="q9" value="C">
            <label for="q9c">Option C</label><br><br>

            <!-- Select dropdown -->
            <label for="q10">Question 10:</label><br>
            <select id="q10" name="q10">
                <option value="">--Choose an option--</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
            </select><br><br>

            <!-- File input -->
            <label for="q11">Question 11:</label><br>
            <input type="file" id="q11" name="q11"><br><br>

            <!-- Textarea -->
            <label for="q12">Question 12:</label><br>
            <textarea id="q12" name="q12" rows="4" cols="40" placeholder="Write your answer here..."></textarea><br><br>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <a class="back-link" href="index.html">‚Üê Back to Profile</a>

</body>
</html>
