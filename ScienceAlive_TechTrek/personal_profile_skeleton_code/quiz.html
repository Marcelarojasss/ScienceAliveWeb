<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="quiz_style.css">
    <style>
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form">
        <form id="quiz-form">
            <h2>Quiz Questions</h2>

            <!-- Text input -->
            <label for="q1">Question 1:</label><br>
            <input type="text" id="q1" name="q1" placeholder="Type your answer"><br><br>

            <!-- Number input -->
            <label for="q2">Question 2:</label><br>
            <input type="number" id="q2" name="q2"><br><br>

            <!-- Password input -->
            <label for="q3">Question 3:</label><br>
            <input type="password" id="q3" name="q3"><br><br>

            <!-- Date input -->
            <label for="q4">Question 4:</label><br>
            <input type="date" id="q4" name="q4"><br><br>

            <!-- Range input -->
            <label for="q5">Question 5:</label><br>
            <input type="range" id="q5" name="q5" min="0" max="10"><br><br>

            <!-- Radio input -->
            <p>Question 6:</p>
            <input type="radio" id="q6a" name="q6" value="A">
            <label for="q6a">Option A</label><br>
            <input type="radio" id="q6b" name="q6" value="B">
            <label for="q6b">Option B</label><br>
            <input type="radio" id="q6c" name="q6" value="C">
            <label for="q6c">Option C</label><br><br>

            <!-- Checkbox input -->
            <p>Question 7:</p>
            <input type="checkbox" id="q7a" name="q7" value="A">
            <label for="q7a">Option A</label><br>
            <input type="checkbox" id="q7b" name="q7" value="B">
            <label for="q7b">Option B</label><br>
            <input type="checkbox" id="q7c" name="q7" value="C">
            <label for="q7c">Option C</label><br><br>
            

            <!-- Select dropdown -->
            <label for="q8">Question 8:</label><br>
            <select id="q8" name="q8">
                <option value="">--Choose an option--</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
            </select><br><br>

             <!-- Select dropdown -->
            <label for="q8">Question 8:</label><br>
            <select id="q8" name="q8">
                <option value="">--Choose an option--</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
            </select><br><br>

            <!-- Textarea -->
            <label for="q9">Question 9:</label><br>
            <textarea id="q9" name="q9" rows="4" cols="40" placeholder="Write your answer here..."></textarea><br><br>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Output area -->
    <div class="form" id="results">
        <h2>Results:</h2>
    </div>

    <a class="back-link" href="index.html">‚Üê Back to Profile</a>

    <!-- Link external JS -->
    <script src="quiz_script.js"></script>
</body>
</html>
