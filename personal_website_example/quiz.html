<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fun-facts">
        <h1>Quiz</h1>
        <form>
  <h2> Fun Quiz Form! </h2>

  <!-- Text input -->
  <label for="name">What is your name?</label><br>
  <input type="text" id="name" name="name" placeholder="Type your name"><br><br>

  <!-- Number input -->
  <label for="age">How old are you?</label><br>
  <input type="number" id="age" name="age" min="1" max="120"><br><br>

  <!-- Email input -->
  <label for="email">What is your email?</label><br>
  <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

  <!-- Password input -->
  <label for="password">Create a secret password:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <!-- Date input -->
  <label for="birthday">When is your birthday?</label><br>
  <input type="date" id="birthday" name="birthday"><br><br>

  <!-- Color input -->
  <label for="color">Pick your favorite color:</label><br>
  <input type="color" id="color" name="color"><br><br>

  <!-- Range input -->
  <label for="fun">How fun is this form? </label><br>
  <input type="range" id="fun" name="fun" min="0" max="10"><br><br>

  <!-- Radio input -->
  <p>Which pet do you like best?</p>
  <input type="radio" id="dog" name="pet" value="Dog">
  <label for="dog"> Dog</label><br>

  <input type="radio" id="cat" name="pet" value="Cat">
  <label for="cat"> Cat</label><br>

  <input type="radio" id="rabbit" name="pet" value="Rabbit">
  <label for="rabbit"> Rabbit</label><br><br>

  <!-- Checkbox input -->
  <p>What snacks do you like? (Check all that apply)</p>
  <input type="checkbox" id="popcorn" name="snack" value="Popcorn">
  <label for="popcorn">Popcorn</label><br>

  <input type="checkbox" id="chips" name="snack" value="Chips">
  <label for="chips">Chips</label><br>

  <input type="checkbox" id="cookies" name="snack" value="Cookies">
  <label for="cookies">Cookies</label><br><br>

  <!-- Select dropdown -->
  <label for="superpower">If you could have a superpower, what would it be?</label><br>
  <select id="superpower" name="superpower">
    <option value="flying">Flying</option>
    <option value="invisibility">Invisibility</option>
    <option value="strength">Super Strength</option>
    <option value="speed">Super Speed</option>
  </select><br><br>

  <!-- File input -->
  <label for="picture">Upload a drawing you made:</label><br>
  <input type="file" id="picture" name="picture"><br><br>

  <!-- Textarea -->
  <label for="story">Tell us a short story!</label><br>
  <textarea id="story" name="story" rows="4" cols="40" placeholder="Once upon a time..."></textarea><br><br>

  <!-- Submit button -->
  <button type="submit">Submit Answers</button>
</form>

    </div>
</body>
</html>
